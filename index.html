<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bat-clock</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="page">
        <header class="cabecalho">
            <h1 class='titulo'>Oque Batman está fazendo agora?</h1>
        </header>
        <div class="timer">
            <h2 class='titulo_timer'>Que horas são?</h2>
            <p class='titulo_timer' id="clock">aqui vai o timer</p>
        </div>
        <div class="image-content">
            <img id="imagem" src="https://c.tenor.com/AbYtKa-fW1oAAAAC/thinking-batman.gif">
        </div>
        <div>
            <h2 class='legenda' id='legenda'> algo deu errado :( </h2>
        </div>
        <div class="btn_div">
            <button class='btn' onclick='batsignalOn()'> Chamar Batman </button>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
